<h1>Question Bank</h1>

  <div class="button-row">
    <mat-form-field class="search-field">
      <input matInput placeholder="Search for Questions">
    </mat-form-field>
    <button mat-flat-button (click)="openSubmitQuestionDialog()">Submit Questions</button>
  </div>
  
  <app-questions></app-questions>
  
  <ng-template #loading>
    <p>Loading questions...</p>
  </ng-template>
