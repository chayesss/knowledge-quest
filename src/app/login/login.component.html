<mat-card class="login-card">
    <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <p *ngIf="isError" class="login-error">{{errorMsg}}</p>
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput type="email" formControlName="emailCtrl">
                <mat-error *ngIf="loginForm.get('emailCtrl')?.hasError('required')">Please enter an email</mat-error>
                <mat-error *ngIf="loginForm.get('emailCtrl')?.hasError('email')">Please enter a valid email
                    address</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="passwordCtrl">
                <mat-error *ngIf="loginForm.get('passwordCtrl')?.hasError('required')">Please enter a
                    password</mat-error>
                <mat-error *ngIf="loginForm.get('passwordCtrl')?.hasError('minlength')">Password must contain at least 6
                    characters</mat-error>
            </mat-form-field>
            <div class="signup-prompt">
                Don't have an account?
                <a [routerLink]="['/signup']" routerLinkActive="router-link-active">Sign Up!</a>
            </div>
            <button mat-raised-button type="submit" [disabled]="loginForm.invalid" color="accent">Log In</button>
        </form>
    </mat-card-content>
</mat-card>
