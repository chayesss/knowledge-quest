<mat-card class="login-card">
    <mat-card-header>
        <mat-card-title>Sign up</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <p *ngIf="isError" class="login-error">{{errorMsg}}</p>
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput type="email" formControlName="emailCtrl">
                <mat-error *ngIf="signupForm.get('emailCtrl')?.hasError('required')">Please enter an email</mat-error>
                <mat-error *ngIf="signupForm.get('emailCtrl')?.hasError('email')">Please enter a valid email
                    address</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="passwordCtrl">
                <mat-error *ngIf="signupForm.get('passwordCtrl')?.hasError('required')">Please enter a
                    password</mat-error>
                <mat-error *ngIf="signupForm.get('passwordCtrl')?.hasError('minlength')">Password must contain at least
                    6
                    characters</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Confirm Password</mat-label>
                <input matInput type="password" formControlName="confirmPasswordCtrl">
                <mat-error *ngIf="signupForm.get('confirmPasswordCtrl')?.hasError('required')">Please enter a
                    password</mat-error>
                <mat-error *ngIf="signupForm.get('confirmPasswordCtrl')?.hasError('passwordMismatch')">Passwords do not
                    match</mat-error>
            </mat-form-field>
            <div class="signup-prompt">
                Already have an account?
                <a [routerLink]="['/login']" routerLinkActive="router-link-active">Log in!</a>
            </div>
            <button mat-flat-button type="submit" [disabled]="signupForm.invalid">Sign up</button>
        </form>
    </mat-card-content>
</mat-card>
