@if (loadingUser) {
<div class="center-spinner"><mat-spinner></mat-spinner></div>
} @else {
<div>
  <mat-toolbar class="app-bar" color="primary">
    <a [routerLink]="['']" routerLinkActive="router-link-active" class="logo">
      <mat-icon>school</mat-icon>
      <span>Knowledge Quest</span>
    </a>
    <span class="appbar-spacer"></span>
    <div class="nav-links">
      <a [routerLink]="['/dashboard']" routerLinkActive="router-link-active">Browse Quests</a>
      <a [routerLink]="['/question-bank']" routerLinkActive="router-link-active">Question Bank</a>
      @if (user) {
      <button mat-button (click)="logout()">Log out</button>
      }
      @else {
      <button mat-raised-button color="accent" [routerLink]="['/login']" routerLinkActive="router-link-active">Log
        in</button>
      }
    </div>
  </mat-toolbar>
  <div class="app-bar-accent" color="accent">
  </div>
  <div class="wrapper">
    <div class="app-container">
      <router-outlet />
    </div>
    <footer>
      <div class="container">
        <p>&copy; {{ currentYear }} Knowledge Quest. University of Cincinnati IT EXPO</p>
        <div>
          <a href="https://github.com/chayesss/knowledge-quest" target="_blank"
            class="footer-link"><mat-icon>code</mat-icon> Code Repository</a>
        </div>
      </div>
    </footer>
  </div>
</div>

<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
}
