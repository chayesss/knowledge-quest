<div class="container">
  <form class="header">
    <h1>Knowledge Quest</h1>
    <p>Embark on your journey of wisdom</p>
  </form>

  <mat-card>
    <mat-card-header>
      <mat-card-title>Set Up Your Teams</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="teamForm" (ngSubmit)="addTeam()">
        <mat-form-field appearance="fill">
          <mat-label>Enter team name</mat-label>
          <input matInput formControlName="teamName" placeholder="Team name">
        </mat-form-field>
        <button mat-raised-button color="accent" type="submit" [disabled]="teamForm.invalid">
          Add Team
        </button>
      </form>

      <mat-list *ngIf="teams.length > 0">
        <mat-list-item *ngFor="let team of teams; let i = index">
          <span matListItemTitle>{{ team }}</span>
          <button mat-icon-button color="warn" (click)="removeTeam(i)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="startQuest()" [disabled]="teams.length === 0">
        Start the Quest
      </button>
    </mat-card-actions>
  </mat-card>
</div>
