<div>
  <h1>Browse Quests</h1>

  <div class="button-row">
    <mat-form-field class="search-field">
      <input matInput placeholder="Search for Quests" [(ngModel)]="searchTerm" (input)="filterQuests()">
    </mat-form-field>
    <button mat-flat-button (click)="openQuestDialog()" color="accent">Create Quest</button>
  </div>

  <div class="quests-container" *ngIf="filteredQuests.length > 0; else noResults">
      <div *ngFor="let quest of filteredQuests; let i = index; trackBy: trackByIndex">
        <app-quest-card [quest]="quest" [canPreview]="true" ></app-quest-card>
      </div>
  </div>

  <ng-template #noResults>
    <p>No quests found.</p>
  </ng-template>
</div>
