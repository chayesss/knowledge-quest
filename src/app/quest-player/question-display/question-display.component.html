<mat-card class="question-card">
  <mat-card-header>
    <mat-card-title>{{ question.questionText }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="options-container">
      <div *ngFor="let option of question.options" class="option-item"
        [class.correct-option]="isAnswerRevealed && isCorrectOption(option)">
        <div class="option-content">
          <span>{{ option.answerText }}</span>
          <mat-icon *ngIf="isAnswerRevealed && isCorrectOption(option)" class="check-icon" >check_circle</mat-icon>
        </div>
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions align="end" *ngIf="!isAnswerRevealed" class="button-container">
    <button mat-raised-button color="accent" (click)="onRevealAnswer()" class="reveal-button">Reveal Answer</button>
  </mat-card-actions>
</mat-card>
